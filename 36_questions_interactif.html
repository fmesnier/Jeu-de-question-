
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeu des 36 Questions</title>
<style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; text-align: center; padding: 2em; }
    h1 { color: #333; }
    .buttons { margin: 1.5em 0; }
    button {
        padding: 12px 24px;
        margin: 8px;
        font-size: 1.1em;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007BFF;
        color: white;
        transition: background 0.3s;
    }
    button:hover { background-color: #0056b3; }
    .question {
        margin-top: 2em;
        font-size: 1.25em;
        background: white;
        padding: 1.5em;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
</style>
</head>
<body>
<h1>🎲 Jeu des 36 Questions – Premier Rendez-vous</h1>
<p>Choisissez un niveau et découvrez une question ✨</p>
<div class="buttons">
    <button id="btn1">🌱 Niveau 1</button>
    <button id="btn2">💫 Niveau 2</button>
    <button id="btn3">❤️ Niveau 3</button>
</div>
<div class="question" id="questionBox">Clique sur un niveau pour commencer.</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const questions = {
        "Niveau 1": ['Si tu pouvais dîner avec une personne célèbre (vivante ou morte), ce serait qui ?', 'Quelle est ta manière préférée de passer un dimanche ?', 'Quand as-tu ri à en pleurer pour la dernière fois ?', 'Quelle chanson te donne instantanément la pêche ?', 'Tu préfères la mer, la montagne, ou une ville animée ?', 'Quel est ton petit plaisir coupable ?', 'As-tu un film que tu regardes encore et encore sans t’en lasser ?', 'Quelle est la chose la plus spontanée que tu aies jamais faite ?', 'Tu es plutôt du matin ou de la nuit ?', 'Si tu pouvais apprendre une compétence en un claquement de doigts, ce serait quoi ?', 'Ton plat préféré que tu pourrais manger tous les jours ?', 'Quelle appli sur ton téléphone t’absorbe le plus de temps (avoue) ?'],
        "Niveau 2": ['Quel est un rêve que tu n’as pas encore osé poursuivre ?', 'Si tu pouvais revivre un moment de ta vie, ce serait lequel ?', 'À quel moment as-tu été le plus fier(e) de toi ?', 'Qu’est-ce que tu recherches vraiment chez quelqu’un ?', "Si tu pouvais donner un conseil à ton 'toi' de 10 ans, ce serait quoi ?", 'Qu’est-ce que l’amitié signifie pour toi ?', 'Es-tu plutôt du genre à tout planifier ou à suivre le moment ?', 'Quel souvenir d’enfance te fait encore sourire ?', 'As-tu un lieu qui t’apaise, où tu te sens vraiment bien ?', 'Quelle valeur est non-négociable pour toi dans une relation ?', 'Qu’est-ce qui te fait te sentir profondément vivant(e) ?', 'Quelle est une chose que très peu de gens savent sur toi ?'],
        "Niveau 3": ["Complétons cette phrase ensemble : 'Nous deux, c’est peut-être le début de...'", 'Si je pouvais te garantir une chose dans cette vie, ce serait quoi ?', 'Qu’est-ce qui pourrait faire que tu tombes amoureux(se) de quelqu’un ?', 'Quelle est une chose chez moi que tu apprécies déjà (même un petit détail) ?', 'Quelle peur as-tu rarement avouée à quelqu’un ?', 'Quand as-tu ressenti le besoin d’être vraiment écouté(e) pour la dernière fois ?', 'As-tu déjà eu l’impression que quelqu’un te comprenait vraiment ? Quand ?', 'Dans une relation, qu’est-ce qui te fait te sentir aimé(e) ?', 'S’il y avait une chose que tu regrettes de ne pas avoir dit à quelqu’un, ce serait quoi ?', 'Si tu devais choisir un objet qui te représente, ce serait lequel ? Pourquoi ?', 'Quel serait ton plus grand défi dans une nouvelle relation ?', 'Qu’est-ce que tu ressens en ce moment, ici, avec moi ?']
    };

    function askQuestion(level) {
        const list = questions[level];
        const q = list[Math.floor(Math.random() * list.length)];
        document.getElementById("questionBox").innerText = q;
    }

    document.getElementById("btn1").addEventListener("click", function () {
        askQuestion("Niveau 1");
    });
    document.getElementById("btn2").addEventListener("click", function () {
        askQuestion("Niveau 2");
    });
    document.getElementById("btn3").addEventListener("click", function () {
        askQuestion("Niveau 3");
    });
});
</script>
</body>
</html>
